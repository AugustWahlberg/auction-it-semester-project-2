<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/photos/favicon.svg" />
    <meta name="description" content="Here you can see all the listings available from registered users">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="auction, buying, selling, listings">
    <title>Auction It | Listings </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

    <script defer src="/src/js/index.js" type="module"></script>
  </head>
  <body>
     <!-- Navbar start -->
 <header>
  <div>
  <nav class="bg-pool-blue mx-auto flex uppercase w-screen text-ctn-white text-opacity-80 box-content"> 

    <div class="w-28 logo bg-sea-blue hover:bg-opacity-80 md:w-40 p-4 mx-auto">
      <img class="h-12 w-12 mx-auto md:h-16 md:w-16" src="/src/assets/photos/auction_it_logo_white.png" alt="logo" id="home-btn">
    </div>

    <ul class="mx-auto hidden md:flex md:items-center text-center justify-center w-screen md:w-full text-navbar-li">
      <li class="mr-6 my-6 md:my-0 w-screen md:w-36"><a href="/pages/listings/" class="text-ctn-white text-opacity-100">Listings</a></li>
      <li class="mx-6 my-6 md:my-0 w-screen md:w-36"><a href="/pages/howitWorks/" class="text-ctn-white text-opacity-60 hover:text-opacity-100">How it works</a></li>
      <li class="ml-6 my-6 md:my-0 w-screen md:w-36"><a href="/pages/myprofile/" class="text-ctn-white text-opacity-60 hover:text-opacity-100">My profile</a></li>
    </ul>

    <div class="hidden md:flex bg-sea-blue w-40 items-center justify-center">
      <img class="h-12 w-12 rounded-full border border-succ-green object-cover" src="/src/assets/photos/default-photo-navbar.png" alt="Avatar xs" id="navAvatar">
    </div>

    <!-- mobile button here -->
    <div class="md:hidden w-screen flex justify-self-end place-content-end py-6 pr-8" id="mobile-menu-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg> 
    </div>
  </nav>
  </div>
    <!-- mobile menu here -->
    <div class="block bg-pool-blue md:hidden w-screen items-center h-auto mx-auto justify-center uppercase hidden" id="mobile-menu">
      <ul class="mx-auto text-center">
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-80 hover:bg-opacity-100"><a href="/pages/listings/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">Listings</a></li>
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-60 hover:bg-opacity-100"><a href="/pages/howitworks/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">How it works</a></li>
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-60 hover:bg-opacity-100"><a href="/pages/myprofile/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">My profile</a></li>
      </ul>
    </div>
</header>
  <!-- Navbar ends -->

    
    <main>
    <div class="max-w-screen mt-40">
      <div class="top-buttons">
        <button class="nav-button active-btn" id="registerBtn">Feed</button>
        <button class="nav-button" id="loginBtn">Categories</button>
        <button class="nav-button" id="visitBtn" >Favorites</button>
      </div>

      <div class="justify-center pt-4">
        <button class="create-new-button flex items-center mx-auto mb-3" id="listingsCreateNewBtn"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 m-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>New Listing</button>
      </div>

   
      <div class="w-1/2 justify-center mx-auto">
      <form class="flex items-center pt-4">   
        <label for="search" class="sr-only text-ctn-white">Search</label>
        <div class="w-full">
            <input type="text" id="search" class="bg-sea-blue border text-ctn-white text-sm rounded-lg focus:border-succ-green block w-full pl-10 p-2.5" placeholder="Search" required>
        </div>
        </form>
      </div>


        <div class="flex flex-wrap mb-20 justify-center p-4" id="listingsFeed">

      
            
        </div>
    </div>


    <!-- New listing modal starts here-->
 <div class="modal-bg hidden" id="newListingModal">

  <div class="modal w-modal-form">
    <div class="border-b px-4 py-2 flex justify-between">
    <h3 class="text-header font-bold">Create New listing</h3>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-modal close-profile-create-listing-modal">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
    <div class="p-3">

      <form id="createListing" method="post" action="/listings">

        <div class="form-outline mb-4">
          <label class="form-label block">*Title</label>
          <input type="text" name="title" class="form-control-input" title="Title" required/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >Description</label>
          <textarea name="description" class="form-control-input h-28"></textarea>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >Tag 1</label>
          <input type="text" name="tag1" class="form-control-input"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >Tag 2</label>
          <input type="text" name="tag2" class="form-control-input"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >*Add main image</label>
          <input type="url" name="media1" class="form-control-input" required/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label">Add sub image</label>
          <input type="url" name="media2" class="form-control-input"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label">Add sub image</label>
          <input type="url" name="media3" class="form-control-input"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label">*Auction end time</label>
          <input type="datetime-local" name="endsAt" class="form-control-input" required/>
        </div>

        <div class="m-2 text-center hidden" id="feedback-reg"> <i class="fa-3x fa-solid fa-square-check"> </i> You have successfully registered a user
        </div>

        <div class="flex justify-center items-center border-t p-3">
          <button class="hp-button modal-btn bg-err-red bg-opacity-80 cancel-profile-create-listing-modal">Cancel</button>
          <button class="hp-button modal-btn bg-succ-green bg-opacity-80 confirm-profile-new-lsiting">Create</button>
        </div>
      </form>
      
    </div>
    
  </div>
</div>
<!--New listing modal ends here-->
    </main>

    <footer>
      <div class="mx-auto pt-3 text-center"> &copy; AuctionIt</div>
    </footer>

  </body>
</html>
