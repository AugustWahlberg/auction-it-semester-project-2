  <body>
     <!-- Navbar start -->
 <header>
  <div>
  <nav class="bg-pool-blue mx-auto flex uppercase w-screen text-ctn-white text-opacity-80 box-content"> 

    <div class="w-28 logo bg-sea-blue hover:bg-opacity-80 md:w-40 p-4 mx-auto">

    </div>

    <ul class="mx-auto hidden md:flex md:items-center text-center justify-center w-screen md:w-full text-navbar-li">
      <li class="mr-6 my-6 md:my-0 w-screen md:w-36"><a href="/pages/listings/" class="text-ctn-white text-opacity-100">Listings</a></li>
      <li class="mx-6 my-6 md:my-0 w-screen md:w-36"><a href="/pages/how-it-works/" class="text-ctn-white text-opacity-60 hover:text-opacity-100">How it works</a></li>

    <div class="hidden md:flex bg-sea-blue w-40 items-center justify-center">
      <img class="h-12 w-12 rounded-full" src="/src/assets/photos/default-photo-navbar.png" alt="Avatar xs" id="navAvatar">
    </div>

    <!-- mobile button here -->
    <div class="md:hidden w-screen flex justify-self-end place-content-end py-6 pr-8" id="mobile-menu-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg> 
    </div>

  </div>
    <!-- mobile menu here -->
    <div class="block bg-pool-blue md:hidden w-screen items-center h-auto mx-auto justify-center uppercase hidden" id="mobile-menu">
      <ul class="mx-auto text-center">
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-80 hover:bg-opacity-100"><a href="/pages/listings/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">Listings</a></li>
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-60 hover:bg-opacity-100"><a href="/pages/how-it-works/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">How it works</a></li>
        <li class="mx-auto py-4 md:w-40 bg-sea-blue bg-opacity-60 hover:bg-opacity-100"><a href="/pages/my-profile/" class=" text-xl text-ctn-white text-opacity-80 hover:text-opacity-100">My profile</a></li>
      </ul>
    </div>

  </nav>
</header>
  <!-- Navbar ends -->

    
    <main>
    <div class="max-w-screen mt-40">
      <div class="top-buttons">
        <button class="nav-button active-btn" id="registerBtn">Feed</button>
        <button class="nav-button" id="loginBtn">Categories</button>
        <button class="nav-button" id="visitBtn" >Favorites</button>
      </div>

      <div class="justify-center pt-4">
        <button class="create-new-button flex items-center mx-auto mb-3" id="visitBtn"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 m-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>New Listing</button>
      </div>

   
      <div class="w-1/2 justify-center mx-auto">
      <form class="flex items-center pt-4">   
        <label for="search" class="sr-only text-ctn-white">Search</label>
        <div class="w-full">
            <input type="text" id="search" class="bg-sea-blue border text-ctn-white text-sm rounded-lg focus:border-succ-green block w-full pl-10 p-2.5" placeholder="Search" required>
        </div>

        <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white search-btn rounded-lg ">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="sr-only">Search</span>
          </button>
        </form>
      </div>


        <div class="flex flex-wrap mb-20 justify-center p-4" id="listingsFeed">

      
            
        </div>
    </div>

    <footer>
      <div class="mx-auto pt-3 text-center"> &copy; AuctionIt</div>
